version: 2
updates:
  # 前端依赖（npm/pnpm）
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "${{ github.repository_owner }}"
    labels:
      - "dependencies"
      - "frontend"
    # 分组相关依赖
    groups:
      nextjs:
        patterns:
          - "next"
          - "eslint-config-next"
        update-types:
          - "minor"
          - "patch"
      types:
        patterns:
          - "@types/*"
    # 忽略大版本更新
    ignore:
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]

  # 后端依赖（Python uv）
  - package-ecosystem: "pip"
    directory: "/agent"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "${{ github.repository_owner }}"
    labels:
      - "dependencies"
      - "backend"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ci"
