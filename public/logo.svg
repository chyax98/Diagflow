<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- 主图形：流程图节点连接 -->
  <!-- 左节点 -->
  <circle cx="25" cy="60" r="18" fill="url(#grad)" opacity="0.9"/>

  <!-- 流线（贝塞尔曲线） -->
  <path d="M 43 60 Q 60 40, 77 60"
        stroke="url(#grad)"
        stroke-width="6"
        fill="none"
        stroke-linecap="round"/>

  <!-- 右节点 -->
  <circle cx="95" cy="60" r="18" fill="url(#grad)"/>

  <!-- 箭头 -->
  <path d="M 88 54 L 95 60 L 88 66"
        stroke="white"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- 左节点内部细节 -->
  <circle cx="25" cy="60" r="6" fill="white" opacity="0.3"/>
</svg>
