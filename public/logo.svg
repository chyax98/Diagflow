<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- 左上节点（圆角矩形） -->
  <rect x="15" y="25" width="35" height="35" rx="8" fill="url(#grad)"/>

  <!-- 右下节点（圆角矩形） -->
  <rect x="70" y="60" width="35" height="35" rx="8" fill="url(#grad)"/>

  <!-- L形连接线 -->
  <path
    d="M 32.5 60 L 32.5 77.5 Q 32.5 82.5 37.5 82.5 L 70 82.5"
    stroke="url(#grad)"
    stroke-width="6"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- 左上节点内的小图标（简化的流程符号） -->
  <rect x="24" y="34" width="8" height="8" rx="2" fill="white" opacity="0.9"/>
  <rect x="36" y="43" width="8" height="8" rx="2" fill="white" opacity="0.6"/>

  <!-- 右下节点内的小图标 -->
  <rect x="79" y="69" width="8" height="8" rx="2" fill="white" opacity="0.6"/>
  <rect x="88" y="78" width="8" height="8" rx="2" fill="white" opacity="0.9"/>
</svg>
