# ============================================
# Nginx 反向代理配置（标准版本）
# ============================================
#
# 功能：代理前端 3000 端口，后端不对外暴露
# 用途：适用于手动配置 Nginx 的服务器
#

server {
    listen 80;
    server_name your-domain.com;  # 替换为你的域名

    # 访问日志
    access_log /var/log/nginx/kroki-agent-access.log;
    error_log /var/log/nginx/kroki-agent-error.log;

    # 客户端请求体大小限制（图表代码可能较大）
    client_max_body_size 10M;

    # 代理超时设置（AI 生成图表可能耗时较长）
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # WebSocket 支持（CopilotKit 需要）
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # 代理头设置
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # 代理到 Next.js 前端
    location / {
        proxy_pass http://127.0.0.1:3000;
    }
}

# ============================================
# HTTPS 配置（可选，推荐使用）
# ============================================
server {
    listen 443 ssl http2;
    server_name your-domain.com;  # 替换为你的域名

    # SSL 证书配置（使用 Certbot 或宝塔自动配置）
    ssl_certificate /path/to/fullchain.pem;
    ssl_certificate_key /path/to/privkey.pem;

    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 其他配置同上
    client_max_body_size 10M;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    location / {
        proxy_pass http://127.0.0.1:3000;
    }
}

# HTTP 自动跳转 HTTPS
server {
    listen 80;
    server_name your-domain.com;
    return 301 https://$server_name$request_uri;
}
